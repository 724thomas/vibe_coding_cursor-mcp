name: Issue Auto Comment

on:
  issues:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
    - name: Issue Auto Comment
      uses: actions/github-script@v6
      with:
        script: |
          const { data: issue } = await github.rest.issues.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const title = issue.title.toLowerCase();
          let welcomeMessage = '';

          // 이슈 타입에 따른 맞춤 메시지
          if (title.includes('bug') || title.includes('error') || title.includes('문제')) {
            welcomeMessage = `
## 🐛 버그 리포트가 접수되었습니다!

안녕하세요 @${issue.user.login}님, 버그 리포트를 제출해주셔서 감사합니다.

### 다음 단계
1. 개발팀이 이슈를 검토하겠습니다
2. 재현 가능한지 확인하겠습니다  
3. 우선순위를 설정하겠습니다

### 추가 정보가 필요할 수 있습니다
- 운영체제 및 브라우저 정보
- 에러 로그 또는 스크린샷
- 재현 단계의 상세 설명

빠른 해결을 위해 협조해주세요! 🙏
            `;
          } else if (title.includes('feature') || title.includes('기능') || title.includes('요청')) {
            welcomeMessage = `
## 💡 기능 요청이 접수되었습니다!

안녕하세요 @${issue.user.login}님, 소중한 아이디어를 공유해주셔서 감사합니다.

### 검토 과정
1. 제품 팀에서 요청사항을 검토하겠습니다
2. 기술적 타당성을 평가하겠습니다
3. 개발 우선순위에 반영하겠습니다

### 도움이 되는 추가 정보
- 사용 사례 및 시나리오
- 예상되는 사용자 수
- 대안이나 해결방법

검토 후 업데이트 드리겠습니다! ✨
            `;
          } else if (title.includes('question') || title.includes('질문') || title.includes('도움')) {
            welcomeMessage = `
## ❓ 질문이 접수되었습니다!

안녕하세요 @${issue.user.login}님, 질문해주셔서 감사합니다.

### 빠른 답변을 위한 팁
- 관련 코드나 설정을 공유해주세요
- 시도해본 방법들을 알려주세요
- 에러 메시지가 있다면 첨부해주세요

커뮤니티나 개발팀에서 도움을 드리겠습니다! 🤝
            `;
          } else {
            welcomeMessage = `
## 📋 새로운 이슈가 등록되었습니다!

안녕하세요 @${issue.user.login}님, 이슈를 등록해주셔서 감사합니다.

### 처리 과정
1. 담당자가 이슈를 검토합니다
2. 적절한 라벨과 우선순위를 설정합니다
3. 필요시 추가 정보를 요청할 수 있습니다

빠른 처리를 위해 협조해주세요! 🚀
            `;
          }

          const footer = `
---
*이 댓글은 자동으로 생성되었습니다. 추가 문의사항이 있으시면 언제든 댓글로 남겨주세요.*
          `;

          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: welcomeMessage + footer
          }); 